<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back Pack</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <div id="banner">
      <h1 id="title">
        <img src="" alt="">
      </h1>
      <div id="icon">
        <a href="#">+</a>
      </div> 
    </div>
    <nav>
      <ul id="main_nav">
        <li class="nav_item"><a href="#">Feed &middot;</a></li>
        <li class="nav_item"><a href="#">Report</a></li>
      </ul>
    </nav>
  </header>

<div id="body_container" class="clearfix">
  
<section class="body_content clearfix">
  <div class="visited">
    <img src="http://placekitten.com/g/125/40" alt="backpack">
  </div>
  <div id="content">
    <h2 class="model_name">Social Beacon</h2>
  </div>
  <div id="summary">
    <h2 class="summary_report">Summary Report</h2>
  </div>
  <div id="details">
    <p class="detail_info">Detail Report</p>
    <a href="#" class="advice_info">Advice Info</a>
  </div>

    <ul id="button">
      <li class="checkmark">
        <a href="#">
          <img src="/images/checkmark.svg" alt="">
        </a>
      </li>
      <li class="minus">
        <a href="#">
          <img src="/images/minus.svg" alt="">
        </a>
      </li>
      <li class="xmark">
      <a href="#">
        <img src="/images/xmark.svg" alt="">
      </a>
      </li>
    </ul>    
  
</section>
</div>
</body>
</html>
