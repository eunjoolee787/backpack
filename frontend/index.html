<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back Pack</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <div id="banner">
      <h1 id="title">
      </h1>
      <div id="icon">

<div id="body_container" class="clearfix">

<!-- Social Beacon  --> 
<section class="body_content clearfix">
  
  <div class="visited">
    <img src="http://placekitten.com/g/125/40" alt="backpack">

    <span class="report">Social Beacon</span>

  </div>
  <div class="advise">Advise Information etc........</div>
</div>

  <ul id="button">
    <li class="checkmark">
      <a href="#">
        <img src="/images/checkmark.svg" alt="">

    </li>

        <img src="/images/minus_new.svg" alt="">
      </a>
    </li>
